<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="title">
        <h1>WACKAMOLE</h1>
    </div>
    <div class="start">
        <button onclick="start()" class="button" >CLICK HERE TO START</button>
    </div>
    <div class="game">
        
        <div class="col" onclick="smashMole(0)" id="block-1">
            <p></p>
        </div>
        <div class="col" onclick="smashMole(1)" id="block-2">
            
        </div>
        <div class="col" onclick="smashMole(2)" id="block-3">
            
        </div>
        <div class="col" onclick="smashMole(3)" id="block-4">
            
        </div>
        <div class="col" onclick="smashMole(4)" id="block-5">
            
        </div>
        <div class="col" onclick="smashMole(5)" id="block-6">
            
        </div>
        <div class="col" onclick="smashMole(6)" id="block-7">
            
        </div>
        <div class="col" onclick="smashMole(7)" id="block-8">
            
        </div>
        <div class="col" onclick="smashMole(8)" id="block-9">
            
        </div>
        <div class="footer">
            <h2>Score: <input class="score" type="text"  readonly> </h2>
        </div>
        <div class="hide">
            <h2>FINISH</h2>
        </div>
    </div>
    
    <script src="/scripts.js"></script>
</body>
</html>
